<!DOCTYPE html>
<html lang="ru">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>

<body>
	<div class="page">
		<header>
   <div class="header__container container">
      <a href="#" class="header__logo">
         <img src="../img/header/logo.svg" alt="Логотип">
      </a>
      <div class="header__menu menu">
         <button type="button" class="menu__icon icon-menu"><span></span></button>
         <nav class="menu__body">
            <ul class="menu__list">
               <li class="menu__item">
                  <a href="#" class="menu__link menu__link-sub icon-square">Что посмотреть</a>
                  <ul class="sub-menu__list">
                     <li class="sub-menu__item">
                        <a href="#" class="sub-menu__link">Популярное</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="#" class="sub-menu__link">Смотрят сейчас</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="#" class="sub-menu__link">Ожидаемое</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="#" class="sub-menu__link">Лучшее</a>
                     </li>
                  </ul>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">Трейлеры</a>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link menu__link-sub icon-square">Актеры</a>
                  <ul class="sub-menu__list">
                     <li class="sub-menu__item">
                        <a href="#" class="sub-menu__link">Популярные актеры</a>
                     </li>
                  </ul>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">Сериалы</a>
               </li>
            </ul>
         </nav>
      </div>
      <div class="header__actions">
         <a data-search href="#" class="header__link">
            <i class="icon-search"></i>
         </a>
         <a href="#" class="header__link">
            <i class="icon-user"></i>
         </a>
      </div>
   </div>
   <div class="popup">
      <div class="popup__container">
         <div class="popup__body">
            <h1 class="popup__title">Поиск</h1>
            <form>
               <input autocomplete="off" type="text" placeholder="Фильмы, акткры, жанры" class="popup__input">
            </form>
            <span class="close">&times;</span>
         </div>
      </div>
   </div>
</header>
		<main>
			<section class="slider">
				<div class="container">
					<div class="gallery gallery-1">
						<div class="photos">
							<img src="img/slider/1.jpg" class="showed" alt="">
							<img src="img/slider/2.jpg" alt="">
							<img src="img/slider/3.jpg" alt="">
						</div>
						<div class="buttons">
							<button type="button" value="Назад" class="prev">Назад</button>
							<button type="button" value="Вперёд" class="next">Вперёд</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
